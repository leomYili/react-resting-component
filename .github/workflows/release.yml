name: Release Drafter
uses: release-drafter/release-drafter@v5.19.0

on:
  push:
    branches:
    - main

categories:
  - title: '🚀 Features'
    label:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'